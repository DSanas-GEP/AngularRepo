

<div class="row text-center">
        <div class="col-md-3" *ngFor="let user of users">
            <div class ="mb-3" style="border-style: solid;">

                <h4 >{{user.name}}</h4>
                <p>{{user.id}}</p>
                <p >{{user.email}}</p>

                <p>{{user.address.city}}</p>
                <!-- <button class="mb-2 btn btn-success" routerLink="/http/user.id/user.name"  >More Info</button> -->

      <button class="mb-2 btn btn-success" (click)="onSelect(user.id,user.name)"  >More Info</button>
     
     

      
    
            </div>
            
        </div>
    
</div>


<hr>

<div>
<input type="text" [(ngModel)]="id" placeholder="Id"><br>
<input type="text" [(ngModel)]="title" placeholder="title"><br>
<input type="text" [(ngModel)]="body" placeholder="body">
<button class="mb-2 btn btn-success" (click)="submit()">Submit</button>

<div>
    {{response | json}}
</div>


</div>
