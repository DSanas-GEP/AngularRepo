<select class=" btn btn-outline-info" (change)="selectMethod($event)">
    <option *ngFor="let image of images" [value]="image.id">{{image.title}}</option>

</select>

<br>
<div *ngFor="let image of images">
    <img *ngIf="image.show" [src]="image.url" alt="">
    <p *ngIf="image.show">{{image.title}}</p>
</div>
